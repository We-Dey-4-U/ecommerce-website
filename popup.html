<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css.css.css.css.css" />
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="https://media.istockphoto.com/id/1360714610/photo/green-check-mark-icon-in-a-box-3d-render.jpg?s=612x612&w=0&k=20&c=gRuJ0vJ5svs96A6NXfqRrP-GArXPf-nEi9UY6yQo_iE="
                alt="" style="width: 100px;  height: 150px; border-radius: 50%;">
            <h2>thank you</h2>
            <p>Your details has been successfully submitted.thanks!</p>
            <button type="button" onclick="closePopup()">ok</button>
        </div>
    </div>


    <script>
        let popup = document.getElementById("popup");

        function openPopup(){
            popup.classList.add("open-popup");
        }

         function closePopup() {
                popup.classList.remove("open-popup");
            }
    </script>
</body>
</html>
